repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: poetry run ruff format
        language: system
        types: [python]

      - id: ruff-check-fix
        name: ruff check --fix
        entry: poetry run ruff check --fix
        language: system
        types: [python]

      - id: ruff-check-imports
        name: ruff check --fix --select I
        entry: poetry run ruff check --fix --select I
        language: system
        types: [ python ]
